# This is a basic workflow to help you get started with Actions

name: eneskirimi.com-ci

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    environment: cd

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.1.5
        with:
          node-version: 12.x
        
      - name: Install dependencies
        run: |
          cd eneskirimi.com-webpack-setup
          npm install
          
      - name: Run build command
        run: |
          cd eneskirimi.com-webpack-setup
          npm run build
          
      - name: Check env values
        run: echo ${{ env }}
          
      - name: Deploy to server
        uses: easingthemes/ssh-deploy@v2
        with:
          # Private Key
          SSH_PRIVATE_KEY: ${{ env.ENESKIRIMI_KEY }}
          # Remote host
          REMOTE_HOST: ${{ env.SSH_HOST }}
          # Remote user
          REMOTE_USER: ${{ env.SSH_USER }}
          # Source directory
          SOURCE: eneskirimi.com-webpack-setup/dist
          # Target directory
          TARGET: ${{ env.WEBSITE_PATH }}
